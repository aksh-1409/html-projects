<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Form</title>
  </head>
  <body background="/bg1.png">
    <h2 align="center">Job Form Application</h2>
    <hr color="black" width="50%" align="center" />
    <table align="center" height="500px">
      <form action="#">
        <tr>
          <td>
            <label for="fullname"><b>Full Name</b></label>
          </td>
          <td>
            <input type="text" size="45" placeholder="Enter your name..." id="fullname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="jobtitle"><b>Job Title</b></label>
          </td>
          <td>
            <input
              type="text"
              placeholder="Enter your Job title..."
              id="jobtitle"
                size="45"
              />
          </td>
        </tr>
        <tr>
          <td>
            <label for="companyname"><b>Company name</b></label>
          </td>
          <td>
            <input
              type="text"
              placeholder="Enter your Company name..."
              id="companyname"
              size="45"
            />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
